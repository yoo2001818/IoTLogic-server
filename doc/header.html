<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IoTLogic 도움말</title>
    <style>
html {
  background-color: #dbdbdd;
  color: #303033;
  font-size: 12pt;
  padding: 1em 0.5em;
}
body {
  background-color: #f9f9f9;
  padding: 1em;
  max-width: 45em;
  margin: 0 auto;
  border: 1px solid #c8c8cb;
  border-radius: 3px;
}
code {
  background-color: #f2f2f2;
  padding: 0.1em 0.2em;
  margin: 0.1em;
  display: inline-block;
  border-radius: 3px;
  color: #000;
}
h1, h2, h3, h4, h5, h6 {
  color: #de7504;
  margin: 0;
  padding: 0.5em 0.5em;
  text-align: left;
  font-weight: bold;
  border-bottom: 1px solid #c96901;
}
a {
  color: #086ca4;
  &:hover {
    color: #0f8bd2;
  }
}
img {
  max-width: 100%;
  display: block;
  margin: 0 auto;
  text-align: center;
}
@media screen and (min-width: 400pt) {
  html {
    font-size: 13pt;
  }
}
    </style>
